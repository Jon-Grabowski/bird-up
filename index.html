<!DOCTYPE html>
<html>
<head>
  <title>Bird Up!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="wrapper">
    <div id="header">
      <h1>Bird Up!</h1>
    </div>
    <div id="search-bar">
      <input id="search-button" type="button" value="Search"/>
      <input id="search" type="text" />
      <!-- Search bar content here -->
    </div>

    <div id="featured-bird-image">
      <img id="bird-image" src="" alt="Featured Bird">
      <div id="content">
        <h2 id="bird-name"></h2>
        <p id="bird-description"></p>
        <p id="bird-date-location"></p>
      </div>
    </div>

    <nav id="navigation-list" class="left-pane">
      <ul id="bird-list">
        <!-- Bird list will be dynamically generated here -->
      </ul>
    </nav>

    <div id="comments-wrapper">
      <div id="comments-section">
        <div class="comment"></div>
      </div>
      <form id="new-comment-form">
          <label for="new-comment">Add a comment:</label>
          <input type="text" name="new-comment" placeholder="Type Comment Here...">
          <input type="submit" name="submit" value="Submit"/>
      </form>
    </div>
      

    <footer>
      <button id="add-bird-button">Add Bird</button>
      <div id="new-bird-form" style="display: none;">
        <h2>Add New Bird</h2>
        <form id="bird-form">
          <label for="name">Bird Name:</label>
          <input type="text" name="name"/>
          <label for="location">Location:</label>
          <input type="text" name="location" placeholder="Location" />
          <label for="date">Date:</label>
          <input type="date" name="date" />
          <label for="description">Description:</label>
          <input type="text" name="description" placeholder="description" />
          <label for="imgURL">Image URL:</label>
          <input type="text" name="imgURL" placeholder="Image url" />
          <input type="submit" name="submit" value="Submit"/>
        </form>
      </div>
      
    </footer>
  </div>

  <script src="index.js"></script>
</body>
</html>

<div id="comments-section">
  <div class="comment">
    <!-- Comment content -->
  </div>
  <div class="comment">
    <!-- Comment content -->
  </div>
  <!-- Add more comments as needed -->
</div>
