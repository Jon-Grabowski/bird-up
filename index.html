<!DOCTYPE html>
<html>
<head>
  <title>Styled Page</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="./index.js"></script>
</head>
<body>
  <div class="parent-container">
    <nav class="nav-container">
      <ul>
        <li class="nav-li-container-1"></li>
        <li class="nav-li-container-2"></li>
        <li class="nav-li-container-3"></li>
        <li class="nav-li-container-4"></li>
        <li class="nav-li-container-5"></li>
      </ul>
    </nav>
    <div class="heading-1-div"></div>
    <form class="comments-container">
      <div class="comment-1"></div>
      <div class="comment-2"></div>
    </form>
    <form class="form-container" id="bird-form">
      <input type="text" name="name" placeholder="Bird name" />
      <input type="text" name="location" placeholder="Location" />
      <input type="date" name="date" />
      <input type="text" name="description" placeholder="description" />
      <input type="text" name="imgURL" placeholder="Image url" />
      <input type="submit" name="submit" />
    </form>
    <img class="image-container" src="" alt="Image description" />
    <div class="heading-search-div"></div>
    <button class="search-button">Search</button>
    <div class="common-name"></div>
    <div class="search-by-name"></div>
    <div class="scrolling-list"></div>
    <div class="uploaded-image"></div>
    <div class="new-comment-form"></div>
    <div class="bird-name"></div>
  </div>
</body>
</html>
