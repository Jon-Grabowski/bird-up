<!DOCTYPE html>
<html>
<head>
  <title>Bird Up!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="wrapper">
    <div id="header">
      <h1>Bird Up<a href="https://www.youtube.com/watch?v=ml7bK1jg69I&ab_channel=briandavidgilbert" target="_blank">!</a></h1>
    </div>
    <div id="search-bar">
      <input id="search" type="text" />
      <input id="search-button" type="button" value="Search"/>
    </div>

    <div id="featured-bird-image">
      <img id="bird-image" src="" alt="Featured Bird">
      <div id="content">
        <h2 id="bird-name"></h2>
        <p id="bird-description"></p>
        <p id="bird-date-location"></p>
      </div>
    </div>

    <nav id="navigation-list" class="left-pane">
      <ul id="bird-list">
        <!-- Bird list will be dynamically generated here -->
      </ul>
    </nav>

    <div id="comments-wrapper">
      <h2>
        Comments
      </h2>
      <div id="comments-section">
        <div class="comment"></div>
      </div>
      <div id="comment-form-wrapper">
        <form id="new-comment-form">
            <label for="new-comment">Add a comment:<br></label>
            <input type="text" name="new-comment" placeholder="Type Comment Here...">
            <input type="submit" name="submit" value="Submit"/>
        </form>
      </div>
    </div>
      

    <footer>
      <button id="add-bird-button">Add Bird</button>
      <div id="new-bird-form" style="display: none;">
        <h2>Add New Bird</h2>
        <form id="bird-form">
          <p>
            <label for="name">Bird Name:</label>
            <input type="text" name="name" placeholder="Bird Name"/>
          </p>
          <p>
            <label for="location">Location:</label>
            <input type="text" name="location" placeholder="Location" />
          </p>
          <p>
            <label for="date">Date:</label>
            <input type="date" name="date" />
          </p>
          <p>
            <label for="description">Description:</label>
            <input type="text" name="description" placeholder="description" />
          </p>
          <p>
            <label for="imgURL">Image URL:</label>
            <input type="text" name="imgURL" placeholder="Image url" />
          </p>
          <input type="submit" name="submit" value="Submit"/>
        </form>
      </div>
      
    </footer>
  </div>

  <script src="index.js"></script>
</body>
</html>
